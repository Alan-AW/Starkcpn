{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>stark组件</title>
	<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="https://cdn.bootcss.com/font-awesome/5.13.0/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'stark/css/layout.css' %}">
	{% block css %}{% endblock %}
</head>
<body>

<div class="pg-header">
	<div class="nav">
		<div class="logo-area left ">
			<a href="#">
				<img class="logo" src="{% static 'stark/imgs/logo.svg' %}">
				<span style="font-size: 18px;">Stark组件 </span>
			</a>
		</div>

		<div class="left-menu left">
			<a class="menu-item">资产管理</a>
			<a class="menu-item">用户信息</a>
			<a class="menu-item">XXX管理</a>
			<div class="menu-item">
				<span>使用说明</span>
				<i class="fa fa-caret-down" aria-hidden="true"></i>
				<div class="more-info">
					<a href="#" class="more-item">管他什么菜单</a>
					<a href="#" class="more-item">实在是编不了</a>
				</div>
			</div>
		</div>

		<div class="right-menu right clearfix">
			<div class="user-info right">
				<a href="#" class="avatar">
					<img class="img-circle" src="{% static 'stark/imgs/default.png' %}">
				</a>

				<div class="more-info">
					<a href="#" class="more-item">个人信息</a>
					<a href="#" class="more-item">注销</a>
				</div>
			</div>
			<a class="user-menu right">
				消息
				<i class="fa fa-commenting-o" aria-hidden="true"></i>
				<span class="badge bg-success">2</span>
			</a>
			<a class="user-menu right">
				通知
				<i class="fa fa-envelope-o" aria-hidden="true"></i>
				<span class="badge bg-success">2</span>
			</a>
			<a class="user-menu right">
				任务
				<i class="fa fa-bell-o" aria-hidden="true"></i>
				<span class="badge bg-danger">4</span>
			</a>
		</div>
	</div>
</div>
<div class="pg-body">
	<div class="left-menu">
		<div class="menu-body">

		</div>
	</div>
	<div class="right-body">
		<div>

		</div>
		{% block content %} {% endblock %}
	</div>
</div>


<script src="{% static 'stark/js/jquery-3.3.1.min.js' %} "></script>
<script src="{% static 'stark/plugins/bootstrap/js/bootstrap.js' %} "></script>

{% block js %} {% endblock %}
</body>
</html>
